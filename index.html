<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Your GIF Page</title>
	<!--link rel="stylesheet" href="./reset.css" -->
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
	<link rel="stylesheet" href="./style.css">
</head>
<body>
	<div class="jumbotron"><h1>GIF Search</h1></div>
	<!-- The selected search terms will be presented here -->
	<div class="container">
		<div class="row">
			<div class="col"><div class="row" id="buttons-view"></div></div>
			<div class="col">
				<form id="term-form">
					<input type="text" id="term-input" placeholder="add a search button">
					<!-- Button triggers new search term to be added -->
					<input id="add-term" type="submit" class="btn btn-secondary" value="Add GIF Button">
				</form>
			</div>
		</div>
		<div class="row" id="GIF-view">
		</div>
	</div>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
	<script src="./giphyAPI.js"></script>
</body>
</html>
