<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Your GIF Page</title>
	<link rel="stylesheet" href="./reset.css">
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
	<link rel="stylesheet" href="./style.css">
</head>
<body>
	<div class="container">
		<h1>GIF Search</h1>
		<!-- The selected search terms will be presented here -->
		<div id="buttons-view"></div>
		<form id="term-form">
			<label for="term-input">Type a Search Term</label>
			<input type="text" id="term-input"><br>
			<!-- Button triggers new search term to be added -->
			<input id="add-term" type="submit" value="Add GIF Button">
		</form>
		<div id="GIF-view"></div>
	</div>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
	<script src="./giphyAPI.js"></script>
</body>
</html>
